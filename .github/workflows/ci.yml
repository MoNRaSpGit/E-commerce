name: CI (frontend)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint (si existe)
        run: npm run lint --if-present

      - name: Test (si existe)
        run: npm test --if-present

      - name: Build (si existe)
        run: npm run build --if-present
